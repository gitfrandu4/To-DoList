<br>
<input #newItem placeholder="Añadir tarea" id="addTask" (keyup.enter)="addItem(newItem.value); newItem.value = ''"
    class="lg-text-input" name="hola" id="addItemInput" />

<button mat-raised-button color="primary" class="btn-primary" (click)="addItem(newItem.value)">Añadir</button>

<app-filters (CambioEstadoFiltroEvent)="applyFilters($event)"></app-filters>

<ul>
    <li *ngFor="let item of items; let i = index">

        <div *ngIf="(item.state == 'done') && (showDone == true) || (item.state == 'undone') && (showUndone == true)  || 
                  (item.state == 'active') && (showInProgress == true) ">

            <app-item 
                [item]="item" 
                [index]="i">
            </app-item>
        </div>
    </li>
</ul>
