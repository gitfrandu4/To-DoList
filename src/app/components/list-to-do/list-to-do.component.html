<label for="addItemInput">Tareas</label>
<br>
<input #newItem placeholder="AÃ±adir tarea" (keyup.enter)="addItem(newItem.value); newItem.value = ''"
    class="lg-text-input" id="addItemInput" />

<button class="btn-primary" (click)="addItem(newItem.value)">AÃ±adir</button>

<app-filters (CambioEstadoFiltroEvent)="applyFilters($event)"></app-filters>

<ul>
    <li *ngFor="let item of items; let i = index">

        <div *ngIf="(item.state == 'done') && (showDone == true) || (item.state == 'undone') && (showUndone == true)  || 
                  (item.state == 'active') && (showInProgress == true) ">

            <app-item 
                [item]="item" 
                [index]="i">
            </app-item>

        </div>
    </li>

</ul>
