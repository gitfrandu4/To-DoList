<div class="form-container">
    <form (ngSubmit)="submit()">
        <mat-form-field hintLabel="Max 20 caracteres" appearance="fill">
            <mat-label>Nuevo nombre de la tarea</mat-label>
            <input matInput #input minlength="1" maxlength="20" name ="description" type="text" placeholder="Ex. Nougat" [(ngModel)]="description">
            <mat-hint align="end">{{input.value?.length || 1}}/20</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecciona el estado</mat-label>
            <mat-select [(ngModel)]="state" name ="s">
                <mat-option value="undone">Pendiente</mat-option>
                <mat-option value="done">Completada</mat-option>
                <mat-option value="active">En curso</mat-option>
            </mat-select>
            <mat-hint align="end">Seleccione aquí su opción ^</mat-hint>
        </mat-form-field>

        <mat-card-actions *ngIf="input.value.length >= 1">
            <button mat-raised-button type="submit" color="primary">Actualizar tarea</button>
        </mat-card-actions>

    </form>
</div>
